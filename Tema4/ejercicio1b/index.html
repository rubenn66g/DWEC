<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <h1 id="adivinar"></h1>
    <div id="Juego1" style="display: flex; gap: 5px;">
        <div id="Rojo" style="background-color: red; width: 50px; height: 50px; border-radius: 8px;"></div>
        <div id="Azul" style="background-color: blue; width: 50px; height: 50px; border-radius: 8px;"></div>
        <div id="Verde" style="background-color: green; width: 50px; height: 50px; border-radius: 8px;"></div>
        <div id="Amarillo" style="background-color: yellow; width: 50px; height: 50px; border-radius: 8px;"></div>
</div>
    <h2 id="Resultado"></h2>


    <button id="boton" style="height: 25%;width: 25%; background-color: green;">pulsame</button>


    <h2 id="tecla"></h2>
    <h3 id="resul"></h3>

    <h2>Reflejos</h2>
    <div id="circulo"
       style="
         width: 150px;
         height: 150px;
         border-radius: 50%;
         background-color: gray;
         transition: background-color 0.3s ease;
         cursor: pointer;
         box-shadow: 0 0 10px rgba(0,0,0,0.2);
       ">
  </div>
<h3 id="reflex"></h3>

<h2 id="teclado"></h2>
<div id="botones" style="display:grid; grid-template-columns:repeat(3, 80px); gap:10px;">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
  </div>

  <h3 id="numeros"></h3>

  <h2>Simon dice</h2>
<div style="display: flex; gap: 10px;" id="simon">
  <div style="background-color: red; width: 100px; height: 100px;" class="pulsador"></div>
  <div style="background-color: yellow; width: 100px; height: 100px;" class="pulsador"></div>
  <div style="background-color: green; width: 100px; height: 100px;" class="pulsador"></div>
  <div style="background-color: blue; width: 100px; height: 100px;" class="pulsador"></div>
</div>
<br><br><br>

<button id="presionar">Corre</button>
<progress id="file" max="100" value="0"></progress>
</body>
